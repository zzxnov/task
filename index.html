<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5e7bab1769.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/portfolio.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
                <ul>
                    <li>
                        <button data-animation-scroll="true" data-target="#main">HEEJIN</button>
                    </li>
                    <li>
                        <button data-animation-scroll="true" data-target="#about">ABOUT</button>
                    </li>
                    <li>
                        <button data-animation-scroll="true" data-target="#features">FEATURES</button>
                    </li>
                    <li>
                        <button data-animation-scroll="true" data-target="#contact">CONTACT</button>
                    </li>
                </ul>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <h4>Welcome</h4>
            <h2 class="active">I'm a <span></span></h2>
            <button class="mouse"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </main>

    <section id="about" class="about">
        <div class="container">
            <div class="title">
                <h4>About me</h4>
                <h2>Profile</h2>
            </div>
            <div class="introduce">
                <div class="left">
                    <img src="" alt="프로필">
                </div>
                <div class="right">
                    <h3>안녕하세요 <strong>정희진입니다.</strong></h3>
                    <p>99. 11. 28</p>
                    <p>전공 사회복지</p>
                </div>
            </div>
        </div>
    </section>

    <section id="features" class="do">
        <div class="container">
            <div class="title">
                <h4>Features</h4>
                <h2>What I Do</h2>
            </div>
            <div class="do-me">
                <div class="do-inner">
                    <div class="icon">
                        <i class="fa-brands fa-css3-alt"></i>
                    </div>
                    <div class="content">
                        <h3>CSS</h3>
                    </div>
                </div>
                <div class="do-inner">
                    <div class="icon">
                        <i class="fa-solid fa-photo-film"></i>
                    </div>
                    <div class="content">
                        <h3>VIDEO</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <div class="title">
                <h4>Contact</h4>
                <h2>Contact To Me</h2>
            </div>

            <div class="contact-me">
                <div class="left">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p>010-1234-5678</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p>rupi2795@gmail.com</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </div>
                        <div class="info-text">
                            <h3>Adress</h3>
                            <p>Daegue, Korea</p>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <form action = "https://formspree.io/f/mqkvezog" method="post">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="msg">message</label>
                            <textarea id="msg" cols="80" rows="15"></textarea>
                        </div>
                        <button>send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
